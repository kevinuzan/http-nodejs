<body onload="abrirPG();abrirPGwords()">

	<header id="titlebar">

	<div id="main">
		<div class="d-flex justify-content-between align-items-baseline">
			<span class="w-25"></span>
			<h1 class="app-title text-center mt-4 w-50">Login</h1>
			<div class="w-25 m-2 d-flex flex-column justify-content-end align-items-end">
				<div class="d-flex justify-content-center align-items-center my-4 mr-4">
					<i class="fas fa-sun mx-2 sun-color"></i>
					<input type="checkbox" class="app-checkbox" id="theme-switcher-button" />
					<i class="fas fa-moon mx-2 moon-color"></i>
				</div>
			</div>
		</div>
		<div class="app-container">
			<select class="input-lang-bg move-rigth" name="lang" id="lang">
				<option value="portuguese">Portuguese</option>
				<option value="english">English</option>
				<option value="spanish">Spanish</option>
			</select>

        <label for="loginServer" data-translate="_serverLogin">Servidor de Login</label>
        <input type="text" id="loginServer" />
        <button onclick="saveLogin()" id="PRScomercialOK" class="btn-app success mx-2">

		</div>

		<div class="h-100 w-100 d-flex flex-wrap justify-content-center align-items-center">
			<div class="field-container mr-2 w-25">
				<label for="loginUsername" data-translate="_usuarioLogin">Usuário</label>
				<div class="row ml-1">
					<input type="text" id="loginUsername" style="width: 82%;" />
				</div>
			</div>
		</div>
		<div class="h-100 w-100 d-flex flex-wrap justify-content-center align-items-center">
			<div class="field-container mr-2 w-25">
				<label for="loginPassword" data-translate="_senhaLogin">Senha</label>
				<div class="row ml-1">
					<input type="password" id="loginPassword" style="width: 82%;" />
					<button id="commentPortais" onclick="change()"
						style="background: grey;font-size: .8rem;padding: .1rem .3rem;width: 10%;"
						class="btn-app btn-app-sm ml-2">
						<i class="icon fas fa-eye"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="h-100 w-100 d-flex flex-wrap justify-content-center align-items-center">
			<div class="field-container mr-2 w-25">
				<button onclick="forgotPassword()" id="forgotPass" type="submit"
					class="btn-app cancel btn-app-sm mx-2 move-rigth mt-3">
					<i class="fas fa-question mr-3"></i>
					<small data-translate="">Esqueci minha senha</small>
				</button>
			</div>
		</div>
		<div class="h-100 w-100 d-flex flex-wrap justify-content-center align-items-center">

			<button
				class="app-card text-center m-2 card-body d-flex flex-column justify-content-between align-items-center"
				onclick="login()" id="openDB">
				<i class="fas fa-sign-in-alt card-icon mt-2 mb-3"></i>
				<large>LOGIN</large>
			</button>

		</div>
	</div>
