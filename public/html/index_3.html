<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;chartset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/fontawesome.min.css" />
	<link rel="stylesheet" href="/css/styles.css" />
	<script src="/js/fontawesome.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>
	<title>DANIG</title>

	</script>
</head>

<body>
	<div id="main">
		<div class="w-25 m-2 d-flex flex-column justify-content-end align-items-end">
			<div class="d-flex justify-content-center align-items-center my-4 mr-4">
				<i class="fas fa-sun mx-2 sun-color"></i>
				<input type="checkbox" class="app-checkbox" id="theme-switcher-button" />
				<i class="fas fa-moon mx-2 moon-color"></i>
			</div>
		</div>
		<div class="row justify-content-center" style="text-align: center">
			<img id="logo" src="/img/danig.png" />
		</div>
		<div class="row justify-content-center" style="text-align: center">
			<h1 class="app-title text-center mt-4 w-50">LOGIN</h1>
		</div>
		<div class="app-container" style="width: 300px;">
			<div class="d-flex flex-wrap justify-content-center align-items-center">
				<div class="field-container mr-2">
					<label for="loginUsername" data-translate="_usuarioLogin">Usu√°rio</label>
					<div class="row ml-1">
						<input type="text" id="loginUsername" style="width: 260px;"/>
					</div>

					<label for="loginPassword" data-translate="_senhaLogin">Senha</label>
					<div class="row ml-1">
						<input  type="password" id="loginPassword" style="width: 210px;"/>
						<button id="commentPortais" onclick="showPass()"
							style="background: grey;font-size: .8rem;padding: .1rem .9rem;width: 50px;"
							class="btn-app btn-app-sm ml-1">
							<i id="showPassIcon" class="icon fas fa-eye"></i>
						</button>
					</div>
				</div>
			</div>

			<div class="row justify-content-center" style="text-align: center">
				<div class="field-container mr-2" style="width: 80%;">
					<button id="forgotPass" type="submit" class="btn-app cancel btn-app-sm mx-2 move-rigth mt-3" onclick=abrirpg3(); id="">
						<small data-translate="">Esqueci minha senha</small>
						<i class="fas fa-question mr-3"></i>
					</button>
				</div>
			</div>
			<div class="row justify-content-center" style="text-align: center">
				<button class="app-card text-center m-2 card-body d-flex flex-column align-items-center"
					onclick="login()" id="openDB">
					<i class="fas fa-sign-in-alt card-icon mt-2 mb-3"></i>
					<large>LOGIN</large>
				</button>
			</div>
		</div>
	</div>

	<script>

	</script>
</body>
<script type="text/javascript" src="/src/teste.js"></script>
<script type="text/javascript" src="/src/themeSwitcher.js"></script>

</html>
